  <title>Document</title>
  <style>
    * {

    #wrapper {

      width: 200px;

      width: 200px;

<body>
  <h1>모란트</h1>

      모란트는 고등학교 졸업반이 돼서야 덩크를 할 수 있게 됐다. 플레이스타일이

    </div>

    <div id="w03">
      국내 농구 커뮤니티에선 이름과 성의 앞글자를 바꾼 '모자란트'(...)라는
      별칭으로 불린다.
    </div>
