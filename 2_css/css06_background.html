  <pre>
베아트리체

천년을 살아온 황금의 마녀.

이미 인간의 영역을 이탈하고 있어, 악마들처럼 인간의 소환에 응해 모습을 드러내고는 대가와 맞바꾸어 힘을 빌려준다고 한다.

좋아하는 것은 홍차와 아이스크림.
싫어하는 것은 지루함과, 자신을 부정하는 자.
과거 우시로미야 킨조와 계약하고 막대한 황금을 선사했다고 하는 롯켄섬의 전설로 전해지는 황금의 마녀로, 롯켄섬에는 숲에 가면 마녀가 나오니 가지 말라는 전설이 있다.
우시로미야 가(家) 저택 홀에 그녀의 초상화가 걸려 있고, 수상쩍은 비문이 새겨져 있다.</pre>
