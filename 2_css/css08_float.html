<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>float</title>
  <style>
    body {
      width: 300px;
    }

    img {
      width: 100px;
    }

    span {
      float: right;
      background-color: orange;
    }

    h1 {
      float: left;
    }
  </style>
</head>

<body>
  <h1>자 모란트</h1>
  <p>
    NBA 멤피스 그리즐리스 소속의 농구 선수. 루키 시즌임에도 뛰어난 활약을
    펼쳤고, 차기 멤피스 프랜차이즈를 이끌 재목으로 평가 받으며 올해의 신인상을
    수상하였다. 슈퍼스타 포텐셜과 엄청난 폭발력을 가진 포인트 가드로 미래가
    기대되는 유망주이다. 고교시절 별다른 주목을 못 받은 채 대학교에
    입학하였다.
    <span><img
        src="https://w.namu.la/s/a9ecbbc4cc744fb0cd4fbbcfcf2d0006285e261802d358fd73036f2b20fae797330634a2121a4059e0ec1f76e5943dc1e923120d921137f9bcbfa4b932552e2fe19faf847b3b2725151dcaa1c7c3fd8ee4af8c40c9e1ede3a7dd38ca653d2915" /></span>
    하지만 대학시절 엄청난 성장을 이룩하며 NCAA 올해의 어시스트왕을 수상하는
    등 2년간 뛰어난 활약을 펼쳤으며, 드래프트에서 전체 2순위로 멤피스
    그리즐리스의 지명을 받아 커리어를 시작한다,
  </p>
</body>

</html>
