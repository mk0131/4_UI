<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    dl,
    dt,
    dd,
    p {
      margin: 0px;
      padding: 0px;
    }

    .box {
      width: 500px;
      border: 3px navy double;
    }

    dt {
      background-color: skyblue;
      text-align: center;
      font-size: 30px;
      letter-spacing: 15px;
      padding: 15px;
      border-bottom: 5px red double;
    }

    dd {
      padding: 10px;
    }

    .line {
      border-bottom: 5px red dotted;
    }
  </style>
</head>

<body>
  <dl class="box">
    <dt>직장인 명언 모음</dt>
    <dd class="line">
      <h2>조민규</h2>
      <p>폼은 일시적이지만 클래스는 영원하다</p>
    </dd>
    <dd>
      <h2>임민수</h2>
      <p>기준점이 너무낮으면 언더다</p>
    </dd>
  </dl>
</body>

</html>
