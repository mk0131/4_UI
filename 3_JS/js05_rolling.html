<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #gallery {
      width: 200ox;
      height: 250px;
      vertical-align: middle;
    }

    a {
      font-size: 40pt;
      text-decoration: none;
    }
  </style>
  <script>
    let num = 1;
    function nextGallery() {
      num++;
      if (num > 3) {
        num = 1;
      }
      document.getElementById("gallery").src = "image/b" + num + ".jpg";
      return false;
    }
    function prevGallery() {
      num--;
      if (num < 1) {
        num = 3;
      }
      document.getElementById("gallery").src = "image/b" + num + ".jpg";
      return false;
    }
  </script>
</head>

<body>
  <div id="galleryWrap">
    <p>
      <a href="" onclick="return prevGallery()">←</a>
      <img src="./image/b1.jpg" id="gallery" />
      <a href="" onclick="return nextGallery()">→</a>
    </p>
  </div>
</body>

</html>
