<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stringTest() {
            let div1 = document.getElementById("div1");

            let str1 = "Apple iphone";
            div1.innerHTML += str1.toUpperCase() + "<br>";
            div1.innerHTML += str1.toLowerCase() + "<br>";

            div1.innerHTML += str1.length + "<br>";
            div1.innerHTML += str1.indexOf('e') + "<br>"; // e의 위치를 찾는다.
            div1.innerHTML += str1.lastIndexOf('e') + "<br>"; // 마지막 e의 위치를 찾는다.

            div1.innerHTML += str1.substring(8, 10) + "<br>";
            div1.innerHTML += str1.substring(4, 10) + "<br>";

            let str2 = "사과, 바나나, 복숭아, 키위, 망고, 수박";

            let fruits = str2.split(",");
            console.log(fruits);
            div1.innerHTML += fruits + "<br>";

            let str3 = " String ";
            let str4 = " Test ";

            let str5 = str3 + str4;
            console.log(str5);

            let con = str3.concat(" test", " Java", " Script"); // 문자열 합치기
            console.log(con);
        }
    </script>
</head>

<body>
    <h1>String</h1>
    <h3>" ", ' ' 로 묶여 있는 리터럴</h3>
    <button onclick="stringTest()">문자열</button>
    <div id="div1"></div>
</body>

</html>
