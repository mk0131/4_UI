<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img,
        #imgView {
            width: 300px;
            height: 400px;
        }
    </style>
    <script>
        function createImg() {
            let radios = document.getElementsByName("rdoBtn");
            let radioVal = "";

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    radioVal = "image/" + radios[i].value;
                    break;
                }
            }

            // 1. img 태그 생성
            let img = document.createElement("img");

            // 2. src 속성에 radioVal 값 넣어주기
            img.setAttribute("src", radioVal);

            // 3.
            let div = document.getElementById("imgView");
            let chd = document.querySelector("#imgView > img");

            div.replaceChild(img, chd); //
        }
        function deleteImg() {
            // setAttribute
            let img = document.getElementsByTagName("img")[0];
            img.setAttribute("src", "image/b4.JPG");

        }

    </script>

</head>

<body>
    <input type="radio" name="rdoBtn" value="b1.jpg">그림1<br>
    <input type="radio" name="rdoBtn" value="b2.jpg">그림2<br>
    <input type="radio" name="rdoBtn" value="b3.jpg">그림3<br>

    <button onclick="createImg()">이미지 생성하기</button>
    <button onclick="deleteImg()">이미지 삭제하기</button>
    <div id="imgView"><img src="image/b4.JPG"></div>
</body>

</html>
