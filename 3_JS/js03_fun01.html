<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script>
    function prnConsole() {
      console.log("콘솔에 출력하기");
    }
    function aleartTest() {
      alert("alert 테스트");
    }
    function confirmTest() {
      // let test = confirm("임민수는 살마입니까?");
      // console.log(test);

      if (confirm("배경을 바꿀까요?")) {
        document.body.style.background = "skyblue";
      } else {
        console.log("기본 색상 유지");
      }
    }
    function promptTest() {
      // let test = prompt("입력하세요");
      // console.log(test);
      const txt = prompt(
        "좋아하는 팀을 선택해 주세요. \n[1.멤피스 2.보스턴 3.밀워키]"
      ); // string 으로 값을 받는다
      switch (txt) {
        case "1":
          console.log("역시 멤마옵");
          break;
        case "2":
          console.log("역시 보마옵");
          break;
        case "3":
          console.log("역시 밀마옵");
          break;
        default:
          console.log("다른팀은 똥이야");
      }
    }
  </script>
</head>

<body>
  <h3>console.log() 개발자 도구 콘솔창에 출력하기</h3>
  <button onclick="prnConsole()">콘솔에 내용 출력</button>
  <hr />
  <h2>window 객체에서 제공하는 대화형 함수</h2>
  <h3>alert() : 단순 경고나 코드 디버깅용으로 사용</h3>
  <button onclick="aleartTest()">alert테스트</button>
  <h3>confirm() : 확인/취소 버튼 제공(true/false)</h3>
  <button onclick="confirmTest()">confirm테스트</button>
  <h3>prompt() : 텍스트 박스 제공, 확인/취소 버튼 제공</h3>
  <button onclick="promptTest()">prompt테스트</button>
</body>

</html>
