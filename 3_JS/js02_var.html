<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>변수</title>
  <script type="text/javascript">
    console.log(test1); // 선언 전에 사용해도 문제가 되지 않는다.(hoisting)
    var test1 = 1; // 변수
    console.log(test1);

    // console.log(test2); 문제가 된다.
    let test2 = 2;
    console.log(test2);

    const test3 = 3; // 상수
    console.log(test3);
    //  test3 = 33;
    //  console.log(test3); // 값 변경 불가능

    {
      var no = 10;
      let no2 = 20;
      const no3 = 30;

      console.log(no);
      console.log(no2);
      console.log(no3);
    }
    console.log(no); // var 는 {} 밖에서도 사용가능
    // console.log(no2);
    // console.log(no3);

    console.log("=============");
    num = 10;
    console.log(num);

    let variable = 10;
    function test01() {
      variable = variable + 5;
      document.getElementById("v01").innerHTML =
        "<b style='color:red; background:yellow;'>" + variable + "</b>";
    }
    function test02() {
      const variable2 = variable + 100;
      document.getElementById("v02").innerHTML = "<b>" + variable2 + "</b>";
    }
    function test03() {
      // 문자
      var variable3 = "문자";
      console.log(variable3 + " : " + typeof variable3);

      // 숫자
      variable3 = 5.5;
      console.log(variable3 + " : " + typeof variable3);

      // 논리
      variable3 = true;
      console.log(variable3 + " : " + typeof variable3);

      // null
      variable3 = null;
      console.log(variable3 + " : " + typeof variable3);

      // 객체(배열)
      variable3 = [1, 3, 5, 7, 9];
      console.log(variable3 + " : " + typeof variable3);

      // 함수
      variable3 = function () {
        alert("함수 저장");
      };
      console.log(variable3 + " : " + typeof variable3);

      variable3();
    }
  </script>
</head>

<body>
  <h1>변수의 사용</h1>
  <dl>
    <dt>선언규칙</dt>
    <dd>1. 대소문자 구분.</dd>
    <dd>2. 영문, $, _, 숫자로 시작해야 한다.</dd>
    <dd>3. 키워드나 예악어를 사용할 수 없다.(ex function)</dd>

    <dt>범위</dt>
    <dd>
      1.전역변수
      <button onclick="test01()">확인</button>
    </dd>
    <dd id="v01"></dd>
    <dd>
      2. 지역변수
      <button onclick="test02()">확인</button>
    </dd>
    <dd id="v02"></dd>
    <dt>변수의 선언과 저장</dt>
    <dd>1. var, let, const 키워드를 사용하여 변수 선언</dd>
    <dd>
      2. 변수의 타입은
      <button onclick="test03()">확인</button>
    </dd>
  </dl>
</body>

</html>
