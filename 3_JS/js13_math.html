<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test01() {
            var num = -123;
            console.log("절대값: " + Math.abs(num));

            console.log("임의의 난수: " + Math.random());

            console.log("반올림: " + Math.round(123.456 * 100) / 100); // 소숫점 두번째 자리
            console.log("내림: " + Math.floor(123.456 * 10) / 10); // 소숫점 첫번째 자리
            console.log("올림: " + Math.ceil(123.456));
            console.log(Math.PI);
        }
    </script>
</head>

<body>
    <h3>Math</h3>
    <button onclick="test01()">클릭!</button>
</body>

</html>
