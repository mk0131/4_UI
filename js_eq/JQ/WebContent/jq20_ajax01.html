<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

table {
	width: 400px;
}

fieldset {
	width: 400px
}

body {
	width: 1000px;
	margin: 50px auto;
}

table tr:nth-child(odd) {
	background-color: orange;
}
</style>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script>
	$(function() {
		$("#emp_search").click(function() {
			let empid = $("input[name=empid]").val();

			if (!isNaN(empid) && empid.length > 2) {
				alert(empid);
			} else {
				alert("사원번호를 제대로 입력해 주세요!");
			}
		})
	})
</script>
</head>
<body>
	<h1>데이터 가져오기</h1>
	<fieldset>
		<legend>사원정보 조회</legend>
		<input type="text" name="empid"> <input type="button"
			id="emp_search" value="조회">
	</fieldset>

	<table>
		<tr>
			<th>사원번호</th>
			<td><input type="text" name="empNunm"></td>
		</tr>
		<tr>
			<th>이 름</th>
			<td><input type="text" name="LastName"></td>
		</tr>
		<tr>
			<th>이 메 일</th>
			<td><input type="text" name="eamil"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="phone"></td>
		</tr>
		<tr>
			<th>입 사 일</th>
			<td><input type="text" name="hire"></td>
		</tr>
	</table>
</body>
</html>
