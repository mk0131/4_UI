<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("p:eq(0)").add("span").css("color", "red"); // add() 로 span 태그를 추가 적용한다

            $("div").children().click(function () {
                if ($(this).prop("tagName") == "SPAN") {
                    alert("span 클릭!")
                    $(this).css("color", "blue");
                }

                if ($(this).is("p")) { // is() : 어떤 엘리먼트 인지 확인 , p 태그 클릭하면 실행
                    alert("p 클릭!");
                    $(this).css("background-color", "skyblue");
                }
            })
        })
    </script>
</head>

<body>
    <div>
        <p>add()</p>
        <span>선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
    </div>
</body>

</html>
