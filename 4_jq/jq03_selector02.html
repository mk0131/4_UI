<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function resizeImg() {
            $("img").css({ "width": "200px", "height": "200px" });
        }

        function idSelector() {
            $("td > #selId").hide(); // id로만 적용하면 하나만 사라진다 id는 중복 안하는게 좋다
        }

        function classSelector() {
            $(".selClass").css("opacity", "50%");
        }

        function propSelector() {
            $("img[title*=b2]").slideUp(); // * 넣으면 모든 b2포함
        }

        function changeImg() {
            $("td > img").attr("src", "image/b3.jpg");
        }
    </script>
</head>

<body>
    <h1>1.이미지들의 크기를 모두 200px*200px로 설정하자.</h1>
    <button onclick="resizeImg()">클릭!</button>

    <h2>2.이미지들 중 id가 'selId' 인 태그 찾아, 숨기자</h2>
    <button onclick="idSelector()">클릭!!</button>

    <h2>3.이미지들 중 class가 'selClass'인 태그를 찾아, 투명도를 50%로 적용하자.</h2>
    <button onclick="classSelector()">클릭!!!</button>

    <h2>4.이미지들 중 속성값으로 탐색하여 slideUp 기능을 적용하자.
        (title 속성값 중, 'b2'를 포함하는 img 태그를 찾아 적용)
    </h2>
    <button onclick="propSelector()">클릭!!!!</button>

    <h2>5.이미지 바꾸기(td의 자식요소인 img만 선택해서 바꾸자 : b3로 다 변경)</h2> <!-- .attr() -->
    <button onclick="changeImg()">클릭!!!!!</button>

    <table>
        <tr>
            <td><img src="image/b1.jpg" id="selId" title="b1" alt="test01"></td>
            <td><img src="image/b2.jpg" title="b2" alt="test01"></td>
            <td><img src="image/b3.jpg" class="selClass" title="b3" alt="test01"></td>
            <td><img src="image/b4.JPG" class="selClass" title="b4" alt="test01"></td>
        </tr>
        <tr>
            <td><img src="image/b1.jpg" id="selId" title="b5" alt="test01"></td>
            <td><span><img src="image/b2.jpg" title="b6" alt="test01"></span></td>
            <td><img src="image/b3.jpg" class="selClass" title="b7" alt="test01"></td>
            <td><span><img src="image/b4.JPG" class="selClass" title="b8" alt="test01"></span></td>
        </tr>
    </table>
</body>

</html>
